<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Peu's Games Launch List</title>
</head>

<body>

    <h1>Peu's Games Launch List</h1>
    <div class="controls">
        <button id="prevMoth">Previous</button>
        <span id="currentMonthYear"></span>
        <button id="prevMoth">Next</button>
    </div>

    <div id="calendar"></div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="gameImage">
            <h2 id="gameTitle"></h2>
            <p><strong>Description:</strong><span id="gameDescription"></span></p>
            <p><strong>Realease Date:</strong><span id="gameReleaseDate"></span></p>
            <p><strong>Rate:</strong><span id="gameRating"></span></p>
            <p><strong>Platforms:</strong><span id="gamePlatforms"></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
